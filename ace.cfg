[gcode_macro START_DRYING]
gcode:
    # Check if temperature is specified
    {% if params.TEMP is defined %}
        {% set target_temp = params.TEMP|int %}
    {% else %}
        {% set target_temp = 55 %}
    {% endif %}
	# Check if time is specified
    {% if params.TIME is defined %}
        {% set target_time = params.TIME|int %}
    {% else %}
        {% set target_time = 120 %}
    {% endif %}
	
    # Announce start of drying
    M117 Started filament drying at {target_temp}Â°C for {target_time} minutes.

    # Start drying with specified parameters
	ACE_START_DRYING TEMP={target_temp} DURATION={target_time}

[gcode_macro STOP_DRYING]
gcode: 
    ACE_STOP_DRYING
    M117 Filament drying stopped. Fans will continue running until heaters cool down.
    
[gcode_macro TR]
gcode:
    ACE_CHANGE_TOOL TOOL=-1
    
[gcode_macro T0]
gcode:
    ACE_CHANGE_TOOL TOOL=0

[gcode_macro T1]
gcode:
    ACE_CHANGE_TOOL TOOL=1

[gcode_macro T2]
gcode:
    ACE_CHANGE_TOOL TOOL=2

[gcode_macro T3]
gcode:
    ACE_CHANGE_TOOL TOOL=3

[gcode_macro INFINITY_SPOOL]
gcode:
    ACE_INFINITY_SPOOL
